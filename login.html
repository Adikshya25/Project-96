<!DOCTYPE html>
<html>

<head>
	<title>Kwitter</title>
	<link href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap" rel="stylesheet" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

	<link rel="stylesheet" type="text/css" href="style.css" />
	<script src="kwitter.js"></script>
</head>

<body style="background-image: linear-gradient( 181deg,  rgba(225,109,245,1) 6.9%, rgba(78,248,231,1) 112.8% );">
	<center>
		<h1 class="header">
			Chat Box
			<sup>
				<img src="icon1.jpg" style="height:50px; width:50px;">
			</sup>
		</h1>
		<div class="col-lg-4 col-md-6 col-sm-6 col-xs-11 login_div">
			<img src="icon1.jpg"  class="logo">
			<h3>See what is happening in the world right now</h3>
			<h4>Join Chat-Box today</h4>
			<div class="form-group">
				<label>User Name:</label>
				<input type="text" id="user_name" placeholder="User name" class="form-control">

			</div>
			<button id="login_button" class="btn btn-primary" onclick="addUser()">
				Log in
			</button>
			<br><br>
		</div>
	</center>
	<br><br><br><br><br><br><br><br><br><br>
</body>
<script>
	function addUser() {
    user_name= document.getElementById("user_name").value;
    localStorage.setItem("user_name", user_name);
    window.location="kwitter_room.html";
} 
</script>

</html>
